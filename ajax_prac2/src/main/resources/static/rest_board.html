<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/ajax.js"></script>
	<script>
	
		window.addEventListener("load",function(){
			
			
			function html(data){
				
				var htmls ="";
				
				$(data).each(function(){
					htmls += "<tr>";
					htmls += "<td>" + this.bid + "</td>";
					htmls += "<td><a href='/content_view?bid=" + this.bid + "'>" + this.btitle + "</a></td>";
					htmls += "<td>" + this.bname + "</td>";
					htmls += "<td>" + this.bdate + "</td>";
					htmls += "<td>" + this.bhit + "</td>";
					htmls += "<td><input id=" + this.bid + " class='delBtn' type='button' value='삭제'/></td>";
					htmls += "</tr>";
				});
				
				htmls+='<tr>';
               	htmls+='<td colspan="5"> <a href="/write_view">글작성</a> </td>';		                	
               	htmls+='</tr>';
				
				$("#list-table").append(htmls);
				
			}
			
			dataList.getList(html);
				
			document.addEventListener("click",function(e){
				if(e.target && e.target.className == "delBtn"){
					e.target.parentNode.parentNode.remove();
					
					$.ajax({
						
						type:"DELETE",
						url:"/boards/" + e.target.id,
						
						success:function(e){
							console.log("delete");
						},
						
					})
					
				}
			});
			
		});
	</script>
</head>
<body>
	<table id="list-table" width="700" border="1">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>이름</th>
			<th>날짜</th>
			<th>조회수</th>
			<th> </th>
		</tr>
	</table>
</body>
</html>
